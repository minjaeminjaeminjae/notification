<!DOCTYPE html>
<html>
  <head>
    <title>26년 3월, 5월 SAT 대비반 공지 이동중...</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8DDW7EXZJL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8DDW7EXZJL');
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 100px; font-family: sans-serif;">
        <h2>'26년 3월, 5월 SAT시험 대비반'</h2>
        <p>상세 공지 페이지로 이동 중입니다...</p>
        <p style="color: gray; font-size: 0.8em;">잠시만 기다려주세요.</p>
    </div>

    <script>
      // [알림 스위치] false로 설정하면 슬랙 알림이 가지 않습니다. (다시 켜려면 true로 변경)
      const SEND_SLACK = false; 

      const params = new URLSearchParams(window.location.search);
      const src = params.get('src') || 'unknown';

      // 2. 구글 앱스 스크립트 주소 (유지)
      const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwQmp5m2g9Fb1a9Tqy4ePEiyi7nu_Xfgw0wb3KJsnUz3gSb1hkuvFDGFKHekE2D8xAnJg/exec";

      // 3. 이동할 블로그 공지 주소 (유지)
      const NOTICE_URL = "https://blog.naver.com/superfastsat/224098138489"; 

      // -----------------------------------------------------------
      // [최종 병기] 봇/중복 차단 필터 적용
      // -----------------------------------------------------------
      function shouldSendAlert(src) {
        const ua = navigator.userAgent.toLowerCase();
        
        // 1. [기본 차단] 봇 키워드 + Headless 감지
        if (/bot|crawler|spider|crawling|facebook|kakaotalk|twitter|slack|whatsapp|telegram|naver|headless|lighthouse|google-inspectiontool/.test(ua)) {
            return false;
        }

        // 2. [강력 차단] WebDriver(자동화 도구) 감지
        if (navigator.webdriver) {
            return false;
        }

        // 3. 화면 크기가 0이거나 감지되지 않는 유령 브라우저 차단
        if (!window.screen || window.screen.width === 0 || window.screen.height === 0 || document.visibilityState === 'hidden') {
            return false;
        }

        // 4. [중복 방지] 기억력(LocalStorage) 체크 (10분 쿨타임)
        const storageKey = 'slack_alert_notice_' + src; 
        const lastSent = localStorage.getItem(storageKey);
        const now = new Date().getTime();

        if (lastSent && (now - lastSent < 600000)) { 
            return false;
        }

        localStorage.setItem(storageKey, now);
        return true;
      }

      // 검사 실행
      const isRealUser = shouldSendAlert(src);

      // 4. GA 이벤트 전송 (항상 실행됨)
      gtag('event', 'notice_click', {
        event_category: 'Redirect',
        event_label: src  
      });

      // 5. 슬랙 전송 (SEND_SLACK이 true이고, 진짜 사람일 때만 실행)
      if (SEND_SLACK && isRealUser) {
          // 0.5초 딜레이를 주어 순간 스캔 봇 회피
          setTimeout(() => {
            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    src: src, 
                    type: 'class_notice' 
                }),
            }).catch(err => console.log("Slack Alert Error:", err));
          }, 500);
      } else {
          console.log("Slack alert is disabled or skipped.");
      }

      // 6. 3초 후 블로그로 이동 (항상 실행됨)
      setTimeout(() => {
        window.location.href = NOTICE_URL;
      }, 3000);
    </script>
  </body>
</html>
